<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion ‚Äì Sulky-Bet</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="section">
    <h2>üîê Connexion</h2>

    <input id="loginPseudo" placeholder="Pseudo">
    <input id="loginPassword" type="password" placeholder="Mot de passe">

    <button onclick="login()">Se connecter</button>

    <p id="loginMsg"></p>
</div>

<script>
async function login() {
  const pseudo = document.getElementById("loginPseudo").value;
  const password = document.getElementById("loginPassword").value;

  const res = await fetch("https://sulky-manager-backend.onrender.com/api/auth/login", {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({ pseudo, password })
  });

  const data = await res.json();

  if (data.error) {
    document.getElementById("loginMsg").innerText = data.error;
  } else {
    localStorage.setItem("player", JSON.stringify(data));
    window.location.href = "vincennes.html"; // ou ton accueil
  }
}
</script>

</body>
</html>
