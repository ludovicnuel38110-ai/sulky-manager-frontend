<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Sulky-Bet ‚Äì Partants</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="main-header">
  <div class="header-content">
    <div class="header-text">
      <h1 id="raceTitle">Chargement...</h1>
      <p id="raceDate"></p>
    </div>

    <div class="header-actions">
      <a href="races.html">
        <button>‚¨Ö Retour aux courses</button>
      </a>
    </div>
  </div>
</header>

<!-- SECTION PARTANTS -->
<div class="section">
  <h2>üêé Partants</h2>

  <div class="table-container">
    <table id="partantsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Cheval</th>
          <th>Driver</th>
          <th>Propri√©taire</th>
          <th>Musique</th>
          <th>Cote</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="6">Chargement des partants...</td></tr>
      </tbody>
    </table>
  </div>
</div>

<script>
/* üîé Lecture ID course depuis URL */
const params = new URLSearchParams(window.location.search);
const raceId = params.get("id");

/* S√©curit√© si id absent */
if (!raceId) {
  document.getElementById("raceTitle").innerText = "Course introuvable";
  document.querySelector("#partantsTable tbody").innerHTML =
    "<tr><td colspan='6'>Aucune course s√©lectionn√©e</td></tr>";
} else {

  /* üîó Appel API backend */
  fetch("https://sulky-manager-backend.onrender.com/api/courses/" + raceId)
    .then(res => {
      if (!res.ok) throw new Error("Not found");
      return res.json();
    })
    .then(data => {

      document.getElementById("raceTitle").innerText = data.label;
      document.getElementById("raceDate").innerText = data.date;

      const tbody = document.querySelector("#partantsTable tbody");
      tbody.innerHTML = "";

      data.partants.forEach((p, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td><b>${p.cheval}</b></td>
          <td>${p.driver}</td>
          <td>${p.proprietaire}</td>
          <td>${p.musique}</td>
          <td>${p.cote}</td>
        `;
        tbody.appendChild(tr);
      });
    })
    .catch(() => {
      document.getElementById("raceTitle").innerText = "Course introuvable";
      document.querySelector("#partantsTable tbody").innerHTML =
        "<tr><td colspan='6'>Erreur de chargement</td></tr>";
    });
}
</script>

</body>
</html>
