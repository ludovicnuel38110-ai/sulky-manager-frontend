<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Sulky-Bet â€“ Partants</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="main-header">
  <div class="header-content">
    <div class="header-text">
      <h1 id="raceTitle">C1 â€“ Course</h1>
      <p id="raceDate">Date</p>
    </div>

    <div class="header-actions">
      <a href="races.html">
        <button>â¬… Retour aux courses</button>
      </a>
    </div>
  </div>
</header>

<!-- SECTION PARTANTS -->
<div class="section">
  <h2>ğŸ Partants</h2>

  <div class="table-container">
    <table id="partantsTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Cheval</th>
          <th>Driver</th>
          <th>PropriÃ©taire</th>
          <th>Musique</th>
          <th>Cote</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="6">Chargement des partants...</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<script>
/* ğŸ” Lecture id course dans URL */
const params = new URLSearchParams(window.location.search);
const raceId = params.get("id");

/* ğŸ”— Appel API backend */
fetch("https://sulky-manager-backend.onrender.com/api/courses/" + raceId)
  .then(res => res.json())
  .then(data => {

    document.getElementById("raceTitle").innerText = data.label;
    document.getElementById("raceDate").innerText = data.date;

    const tbody = document.querySelector("#partantsTable tbody");
    tbody.innerHTML = "";

    data.partants.forEach((p, index) => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${index+1}</td>
        <td><b>${p.cheval}</b></td>
        <td>${p.driver}</td>
        <td>${p.proprietaire}</td>
        <td>${p.musique}</td>
        <td>${p.cote}</td>
      `;
      tbody.appendChild(tr);
    });
  })
  .catch(() => {
    document.querySelector("#partantsTable tbody").innerHTML =
      "<tr><td colspan='6'>Erreur de chargement</td></tr>";
  });
</script>

</body>
</html>
