<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="main-header">
  <div class="header-content">
    <div class="header-text">
      <h1 id="title">Programme</h1>
      <p id="date"></p>
    </div>
    <div class="header-actions">
      <a href="courses.html"><button>â¬… Retour rÃ©unions</button></a>
    </div>
  </div>
</header>

<div class="section">
  <h2>ðŸ“‹ Courses de la rÃ©union</h2>
  <div id="raceList">Chargement...</div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const meetingId = params.get("id");

fetch("https://sulky-manager-backend.onrender.com/api/courses/" + meetingId)
.then(res => res.json())
.then(meeting => {

  document.getElementById("title").innerText = meeting.name;
  document.getElementById("date").innerText = meeting.date;

  const list = document.getElementById("raceList");
  list.innerHTML = "";

  meeting.races.forEach(r => {
    const div = document.createElement("div");
    div.className = "course";

    div.innerHTML = `
      <div><strong>${r.label}</strong></div>
      <button class="bet-btn" onclick="openRace(${r.id})">Voir les chevaux</button>
    `;

    list.appendChild(div);
  });
});

function openRace(id){
  window.location.href = "race.html?id=" + id;
}
</script>

</body>
</html>
