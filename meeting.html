<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Sulky-Bet â€“ Courses de la rÃ©union</title>
<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="main-header">
  <div class="header-content">
    <div class="header-text">
      <h1 id="reunionTitle">RÃ©union</h1>
      <p id="reunionDate"></p>
    </div>

    <div class="header-actions">
      <a href="races.html">
        <button>â¬… Retour rÃ©unions</button>
      </a>
    </div>
  </div>
</header>

<div class="section">
  <h2>ðŸ“‹ Courses de la rÃ©union</h2>
  <div id="coursesList">
    <p>Chargement des courses...</p>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const reunionId = params.get("id");

if (!reunionId) {
  document.getElementById("coursesList").innerHTML =
    "<p>ID de rÃ©union manquant</p>";
  throw new Error("Missing reunion ID");
}

fetch("https://sulky-manager-backend.onrender.com/api/courses/reunion/" + reunionId)
  .then(res => res.json())
  .then(courses => {
    const container = document.getElementById("coursesList");
    container.innerHTML = "";

    if (!courses || courses.length === 0) {
      container.innerHTML = "<p>Aucune course disponible</p>";
      return;
    }

    courses.forEach(course => {
      const div = document.createElement("div");
      div.className = "course";

      div.innerHTML = `
        <div>
          <strong>${course.label}</strong>
        </div>
        <a href="race.html?id=${course.id}">
          <button class="bet-btn">Voir les partants</button>
        </a>
      `;

      container.appendChild(div);
    });
  })
  .catch(err => {
    console.error(err);
    document.getElementById("coursesList").innerHTML =
      "<p>Erreur chargement courses</p>";
  });
</script>

</body>
</html>
