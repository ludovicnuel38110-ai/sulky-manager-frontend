<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Sulky-Bet â€“ Dashboard</title>

<style>
body {
  margin:0;
  background:#051;
  color:white;
  font-family:Arial, sans-serif;
}

/* HEADER */
header {
  background:#022;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1 {
  color:#00ff88;
  margin:0;
}

/* MENU */
nav {
  background:#00a84a;
  padding:15px;
  display:flex;
  justify-content:center;
  gap:20px;
}

nav button {
  background:#001;
  color:#00ff88;
  border:2px solid #00ff88;
  padding:10px 20px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

/* DASHBOARD */
main {
  text-align:center;
  padding:80px 20px;
}

main h2 {
  margin-top:10px;
}

.action-btn {
  padding:12px 25px;
  margin:15px;
  border:none;
  border-radius:6px;
  background:#00ff88;
  font-weight:bold;
  cursor:pointer;
}

/* ADMIN */
#adminPanel {
  margin-top:50px;
  padding:25px;
  border:2px solid #00ff88;
  border-radius:10px;
  display:none;
}
#adminPanel input {
  padding:10px;
  margin:8px;
  border-radius:5px;
  border:none;
}
</style>
</head>

<body>

<header>
  <h1>SULKY-BET</h1>
  <button class="action-btn" onclick="logout()">ğŸšª DÃ©connexion</button>
</header>

<nav>
  <button onclick="goCourses()">Courses</button>
  <button disabled>RÃ©sultats</button>
  <button disabled>Classement</button>
  <button disabled>ActualitÃ©s</button>
  <button disabled>Aide</button>
</nav>

<main>
  <h1 id="welcome">Bienvenue</h1>
  <h2 id="balance">Solde : ... â‚¬</h2>

  <button class="action-btn" onclick="goCourses()">ğŸ‡ Voir les courses</button>

  <!-- ğŸ” PANEL ADMIN -->
  <div id="adminPanel">
    <h3>ğŸ› ï¸ CrÃ©diter un joueur</h3>
    <input id="creditPseudo" placeholder="Pseudo du joueur"><br>
    <input id="creditAmount" type="number" placeholder="Montant"><br>
    <button class="action-btn" onclick="creditUser()">ğŸ’° CrÃ©diter</button>
    <p id="adminMsg"></p>
  </div>
</main>

<script>
/* ğŸ” SÃ©curitÃ© */
const token = localStorage.getItem("token");
if (!token) window.location.href = "login.html";

/* ğŸ”“ Lecture du token */
const payload = JSON.parse(atob(token.split(".")[1]));

/* ğŸ”„ RÃ©cupÃ©ration utilisateur */
fetch("https://sulky-manager-backend.onrender.com/api/users/me", {
  headers: { "Authorization": "Bearer " + token }
})
.then(res => {
  if (res.status === 401) {
    localStorage.clear();
    window.location.href = "courses.html";
    return;
  }
  return res.json();
})
.then(data => {
  if (!data) return;
  document.getElementById("welcome").innerText = "Bienvenue " + data.pseudo;
  document.getElementById("balance").innerText = "Solde : " + data.balance + " â‚¬";

  /* ğŸ‘‘ Admin uniquement */
  if (payload.isAdmin === true) {
    document.getElementById("adminPanel").style.display = "block";
  }
});

/* ğŸ’° CrÃ©dit admin */
function creditUser() {
  const pseudo = document.getElementById("creditPseudo").value.trim();
  const amount = Number(document.getElementById("creditAmount").value);
  const msg = document.getElementById("adminMsg");

  msg.innerText = "";
  msg.style.color = "red";

  if (!pseudo || !amount || amount <= 0) {
    msg.innerText = "Pseudo et montant valides requis";
    return;
  }

  fetch("https://sulky-manager-backend.onrender.com/api/admin/add-balance", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + token
    },
    body: JSON.stringify({ pseudo, amount })
  })
  .then(r => r.json())
  .then(data => {
    msg.style.color = "#00ff88";
    msg.innerText = data.message + " (nouveau solde: " + data.balance + " â‚¬)";
  })
  .catch(() => msg.innerText = "Erreur serveur");
}

/* Actions */
function logout() {
  localStorage.clear();
  window.location.href = "index.html";
}

function goCourses() {
  window.location.href = "courses.html";
}
</script>

</body>
</html>
