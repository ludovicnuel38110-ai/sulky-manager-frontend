<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Sulky-Bet ‚Äì Dashboard</title>

<style>
body {
  margin:0;
  background:#051;
  color:white;
  font-family:Arial, sans-serif;
}

/* HEADER */
header {
  background:#022;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1 {
  color:#00ff88;
  margin:0;
}

/* MENU */
nav {
  background:#00a84a;
  padding:15px;
  display:flex;
  justify-content:center;
  gap:20px;
}

nav button {
  background:#001;
  color:#00ff88;
  border:2px solid #00ff88;
  padding:10px 20px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

/* DASHBOARD */
main {
  text-align:center;
  padding:80px 20px;
}

main h2 {
  margin-top:10px;
}

.action-btn {
  padding:12px 25px;
  margin:15px;
  border:none;
  border-radius:6px;
  background:#00ff88;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<header>
  <h1>SULKY-BET</h1>
  <button class="action-btn" onclick="logout()">üö™ D√©connexion</button>
</header>

<nav>
  <button onclick="goRaces()">Courses</button>
  <button disabled>R√©sultats</button>
  <button disabled>Classement</button>
  <button disabled>Actualit√©s</button>
  <button disabled>Aide</button>
</nav>

<main>
  <h1 id="welcome">Bienvenue</h1>
  <h2 id="balance">Solde : ... ‚Ç¨</h2>

  <button class="action-btn" onclick="goRaces()">üèá Voir les courses</button>
</main>

<script>
/* üîê S√©curit√© */
const token = localStorage.getItem("token");

if (!token) {
  window.location.href = "login.html";
}

/* üîÑ R√©cup√©ration utilisateur */
fetch("https://sulky-manager-backend.onrender.com/api/users/me", {
  headers: {
    "Authorization": "Bearer " + token
  }
})
.then(res => {
  if (res.status === 401) {
    localStorage.clear();
    window.location.href = "login.html";
    return;
  }
  return res.json();
})
.then(data => {
  if (!data) return;
  document.getElementById("welcome").innerText = "Bienvenue " + data.pseudo;
  document.getElementById("balance").innerText = "Solde : " + data.balance + " ‚Ç¨";
})
.catch(() => {
  localStorage.clear();
  window.location.href = "login.html";
});

/* Actions */
function logout() {
  localStorage.clear();
  window.location.href = "login.html";
}

function goRaces() {
  window.location.href = "races.html";
}
</script>

</body>
</html>
