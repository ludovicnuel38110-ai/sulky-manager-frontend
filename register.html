<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Inscription - Sulky Bet</title>

<style>
body {
  background:#051;
  color:white;
  font-family:Arial;
  text-align:center;
  padding-top:100px;
}
input, button {
  padding:10px;
  margin:10px;
  border-radius:5px;
  border:none;
}
button {
  background:#00ff88;
  font-weight:bold;
}
</style>
</head>

<body>

<h1>Créer un compte Sulky-Bet</h1>

<input id="username" placeholder="Pseudo"><br>
<input id="password" type="password" placeholder="Mot de passe"><br>
<button onclick="register()">Créer</button>

<p id="msg"></p>

<script>
function register() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  fetch("https://sulky-manager-backend.onrender.com/api/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      username: username,
      password: password
    })
  })
  .then(res => res.json())
  .then(data => {
    if (data.error) {
      document.getElementById("msg").innerText = data.error;
    } else {
      alert("Compte créé avec succès !");
      window.location.href = "login.html";
    }
  })
  .catch(() => {
    document.getElementById("msg").innerText = "Erreur serveur";
  });
}
</script>

</body>
</html>
