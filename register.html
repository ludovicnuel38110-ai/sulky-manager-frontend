<script>
document.getElementById("registerBtn").addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  msg.style.color = "white";
  msg.innerText = "";

  // Sécurité champs
  if (!username || !email || !password) {
    msg.innerText = "Tous les champs sont requis";
    return;
  }

  if (password.length < 4) {
    msg.innerText = "Mot de passe trop court";
    return;
  }

  try {
    const res = await fetch("https://sulky-manager-backend.onrender.com/api/auth/register", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        username,
        email,
        password
      })
    });

    const data = await res.json();

    if (!res.ok) {
      msg.innerText = data.error || "Erreur lors de l'inscription";
      return;
    }

    msg.style.color = "#00ff88";
    msg.innerText = "Compte créé avec succès ! Redirection...";

    setTimeout(() => {
      window.location.href = "login.html";
    }, 1000);

  } catch (err) {
    msg.innerText = "Impossible de contacter le serveur";
  }
});
</script>
