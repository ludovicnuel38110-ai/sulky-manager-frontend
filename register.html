<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Créer un compte - Sulky Bet</title>

<style>
body {
  background:#051;
  color:white;
  font-family:Arial;
  text-align:center;
  padding-top:100px;
}
input, button {
  padding:10px;
  margin:10px;
  border-radius:5px;
  border:none;
}
button {
  background:#00ff88;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Créer un compte Sulky-Bet</h1>

<input id="username" placeholder="Pseudo"><br>
<input id="password" type="password" placeholder="Mot de passe"><br>
<button id="registerBtn">Créer</button>

<p id="msg"></p>

<script>
document.getElementById("registerBtn").addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  msg.innerText = "";
  msg.style.color = "red";

  if (!username || !password) {
    msg.innerText = "Pseudo et mot de passe requis";
    return;
  }

  try {
    const res = await fetch("https://sulky-manager-backend.onrender.com/api/auth/register", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        username: username,
        password: password
      })
    });

    const data = await res.json();

    if (!res.ok) {
      msg.innerText = data.error || "Erreur inscription";
      return;
    }

    msg.style.color = "#00ff88";
    msg.innerText = "Compte créé avec succès !";

    setTimeout(() => {
      window.location.href = "login.html";
    }, 1000);

  } catch (err) {
    msg.innerText = "Erreur serveur";
  }
});
</script>

</body>
</html>
