<script>
document.getElementById("registerBtn").addEventListener("click", async () => {
  const username = document.getElementById("username").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  msg.innerText = "";
  msg.style.color = "red";

  if (!username || !password) {
    msg.innerText = "Pseudo et mot de passe requis";
    return;
  }

  try {
    const res = await fetch("https://sulky-manager-backend.onrender.com/api/auth/register", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        username: username,
        password: password
      })
    });

    const data = await res.json();

    if (!res.ok) {
      msg.innerText = data.error || "Erreur inscription";
      return;
    }

    msg.style.color = "#00ff88";
    msg.innerText = "Compte créé avec succès !";

    setTimeout(() => {
      window.location.href = "login.html";
    }, 1000);

  } catch (err) {
    msg.innerText = "Erreur serveur";
  }
});
</script>
