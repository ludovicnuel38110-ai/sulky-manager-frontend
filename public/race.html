<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sulky-Bet â€“ Partants</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="main-header">
  <div class="header-content">
    <div class="header-text">
      <h1 id="raceTitle">Course</h1>
      <p id="raceDate"></p>
    </div>

    <div class="header-actions">
      <a href="meeting.html">
        <button>â¬… Retour courses</button>
      </a>
    </div>
  </div>
</header>

<div class="section">
  <h2>ğŸ‡ Partants</h2>

  <table id="partantsTable" class="pmu-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Cheval</th>
        <th>Driver</th>
        <th>PropriÃ©taire</th>
        <th>Musique</th>
        <th>Cote</th>
        <th>Pari</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const token = localStorage.getItem("token");
if (!token) window.location.href = "login.html";

const params = new URLSearchParams(window.location.search);
const raceId = params.get("id");

if (!raceId) {
  alert("ID course manquant");
  window.location.href = "races.html";
}

/* =========================
   ğŸ”¹ Charger la course
========================= */

fetch("https://sulky-manager-backend.onrender.com/api/courses/" + raceId)
  .then(res => res.json())
  .then(race => {

    document.getElementById("raceTitle").innerText = race.label;
    document.getElementById("raceDate").innerText = race.date || "";

    const tbody = document.querySelector("#partantsTable tbody");

    race.partants.forEach((p, index) => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${p.cheval}</td>
        <td>${p.driver}</td>
        <td>${p.proprietaire}</td>
        <td>${p.musique}</td>
        <td>${p.cote}</td>
        <td>
          <button class="bet-btn"
            onclick="placeBet('${p.cheval}', ${p.cote})">
            Parier
          </button>
        </td>
      `;

      tbody.appendChild(tr);
    });

  })
  .catch(() => {
    document.querySelector(".section").innerHTML =
      "<p>Erreur chargement partants</p>";
  });

/* =========================
   ğŸ”¹ Placer un pari
========================= */

function placeBet(cheval, cote) {

  const montant = prompt(`Montant du pari pour ${cheval} ?`);

  if (!montant || montant <= 0) return;

  fetch("https://sulky-manager-backend.onrender.com/api/bets", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + token
    },
    body: JSON.stringify({
      raceId: Number(raceId),
      cheval,
      cote,
      montant: Number(montant)
    })
  })
  .then(res => res.json())
  .then(data => {

    if (data.message) {
      alert("âœ… Pari placÃ© !\nNouveau solde : " + data.balance);

      localStorage.setItem("balance", data.balance);
    }

  })
  .catch(() => alert("Erreur lors du pari"));
}
</script>

</body>
</html>
