<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="main-header">
  <div class="header-content">
    <div class="header-text">
      <h1 id="raceTitle">Course</h1>
      <p id="raceDate"></p>
    </div>

    <div class="header-actions">
      <a href="races.html">
        <button>â¬… Retour rÃ©unions</button>
      </a>
    </div>
  </div>
</header>

<div class="section">
  <h2>ğŸ‡ Partants</h2>

  <table id="partantsTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Cheval</th>
        <th>Driver</th>
        <th>PropriÃ©taire</th>
        <th>Musique</th>
        <th>Cote</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const raceId = params.get("id");

if (!raceId) {
  alert("ID de course manquant");
  window.location.href = "races.html";
}

const API_URL = "https://sulky-manager-backend.onrender.com/api/courses/" + raceId;

fetch(API_URL)
  .then(res => res.json())
  .then(race => {
    document.getElementById("raceTitle").innerText = race.label;
    document.getElementById("raceDate").innerText = race.date || "";

    const tbody = document.querySelector("#partantsTable tbody");

    race.partants.forEach((p, index) => {
      const tr = document.createElement("tr");

      tr.innerHTML = `
        <td>${index + 1}</td>
        <td>${p.cheval}</td>
        <td>${p.driver}</td>
        <td>${p.proprietaire}</td>
        <td>${p.musique}</td>
        <td>${p.cote}</td>
      `;

      tbody.appendChild(tr);
    });
  })
  .catch(() => {
    document.querySelector(".section").innerHTML =
      "<p>Erreur chargement partants</p>";
  });
</script>

</body>
</html>
