<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sulky-Bet ‚Äì R√©unions</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="main-header">
  <div class="header-content">
    <div class="header-text">
      <h1>SULKY-BET</h1>
      <p>R√©unions disponibles</p>
    </div>
    <div class="header-actions">
      <a href="dashboard.html">
        <button>‚¨Ö Retour dashboard</button>
      </a>
    </div>
  </div>
</header>

<nav>
  <a href="index.html"><button>Accueil</button></a>
  <button disabled>Courses</button>
  <button disabled>R√©sultats</button>
  <button disabled>Classement</button>
</nav>

<div class="section">
  <h2>üü¢ R√©unions disponibles</h2>
  <div id="reunionsList">
    <p>Chargement des r√©unions...</p>
  </div>
</div>

<script>
const API_URL = "https://sulky-manager-backend.onrender.com/api/courses";

fetch(API_URL)
  .then(res => {
    if (!res.ok) {
      throw new Error("Erreur API");
    }
    return res.json();
  })
  .then(reunions => {
    console.log("R√©unions charg√©es :", reunions);

    const container = document.getElementById("reunionsList");
    container.innerHTML = "";

    if (!Array.isArray(reunions) || reunions.length === 0) {
      container.innerHTML = "<p>Aucune r√©union disponible</p>";
      return;
    }

    reunions.forEach(reunion => {
      if (!reunion._id || !reunion.reunion) {
        console.warn("R√©union invalide ignor√©e :", reunion);
        return;
      }

      const div = document.createElement("div");
      div.className = "course";

      div.innerHTML = `
        <div>
          <strong>${reunion.reunion}</strong><br>
          ${reunion.date ? reunion.date : ""}
        </div>
        <a href="meeting.html?id=${encodeURIComponent(reunion._id)}">
          <button class="bet-btn">Voir les courses</button>
        </a>
      `;

      container.appendChild(div);
    });
  })
  .catch(error => {
    console.error("Erreur chargement r√©unions :", error);
    document.getElementById("reunionsList").innerHTML =
      "<p>Erreur de chargement des r√©unions</p>";
  });
</script>

</body>
</html>
