<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sulky-Bet ‚Äì Courses de la r√©union</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="main-header">
  <div class="header-content">
    <div class="header-text">
      <h1 id="reunionTitle">R√©union</h1>
      <p id="reunionDate"></p>
    </div>

    <div class="header-actions">
      <a href="races.html">
        <button>‚¨Ö Retour r√©unions</button>
      </a>
    </div>
  </div>
</header>

<div class="section">
  <h2>üìã Courses de la r√©union</h2>
  <div id="coursesList">
    <p>Chargement des courses...</p>
  </div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const reunionId = params.get("id");

if (!reunionId) {
  document.getElementById("coursesList").innerHTML =
    "<p>ID de r√©union manquant</p>";
  throw new Error("Missing reunion ID");
}

const API_URL = "https://sulky-manager-backend.onrender.com/api/courses/reunion/"
  + encodeURIComponent(reunionId);

fetch(API_URL)
  .then(res => {
    if (!res.ok) {
      throw new Error("Erreur API");
    }
    return res.json();
  })
  .then(courses => {
    console.log("Courses charg√©es :", courses);

    const container = document.getElementById("coursesList");
    container.innerHTML = "";

    if (!Array.isArray(courses) || courses.length === 0) {
      container.innerHTML = "<p>Aucune course disponible</p>";
      return;
    }

    courses.forEach(course => {
      if (!course.id || !course.label) {
        console.warn("Course invalide ignor√©e :", course);
        return;
      }

      const div = document.createElement("div");
      div.className = "course";

      div.innerHTML = `
        <div>
          <strong>${course.label}</strong>
        </div>
        <a href="race.html?id=${course.id}&reunion=${reunionId}">
        <button class="bet-btn">Voir les partants</button>
        </a>
      `;

      container.appendChild(div);
    });
  })
  .catch(error => {
    console.error("Erreur chargement courses :", error);
    document.getElementById("coursesList").innerHTML =
      "<p>Erreur chargement courses</p>";
  });
</script>

</body>
</html>
