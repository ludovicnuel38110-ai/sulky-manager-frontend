<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Connexion ‚Äì Sulky-Bet</title>
<link rel="stylesheet" href="style.css">

<style>

/* ================= BACKGROUND PREMIUM ================= */

body{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;

  background:
    linear-gradient(rgba(0,0,0,.65),rgba(0,0,0,.85)),
    url("images/bg.jpg");

  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}


/* ================= CARD ================= */

.login-card{
  width:380px;

  background:rgba(0,110,55,.6);
  backdrop-filter:blur(12px);

  padding:45px;

  border-radius:20px;

  border:1px solid rgba(0,255,136,.6);

  box-shadow:
    0 0 40px rgba(0,255,136,.25),
    inset 0 0 20px rgba(0,0,0,.35);

  text-align:center;
}

.login-card h1{
  color:#00ff88;
  margin-bottom:25px;
  text-shadow:0 0 12px #00ff88;
}


/* ================= INPUTS ================= */

input{
  width:100%;
  padding:12px;
  margin-top:12px;

  border-radius:10px;
  border:1px solid rgba(0,255,136,.5);

  background:rgba(0,0,0,.6);
  color:white;
}


/* ================= BUTTON ================= */

button{
  width:100%;
  padding:14px;
  margin-top:18px;

  border:none;
  border-radius:12px;

  font-weight:bold;

  background:linear-gradient(135deg,#00ff88,#00cc66);
  cursor:pointer;

  box-shadow:0 0 15px rgba(0,255,136,.7);
}

button:hover{
  transform:scale(1.03);
}


/* ================= MESSAGE ================= */

#msg{
  margin-top:14px;
  color:#ff6b6b;
  font-weight:bold;
}

.link{
  margin-top:15px;
  font-size:14px;
}

.link a{
  color:#00ff88;
}

</style>


<!-- üîê REDIRECT SI CONNECT√â -->
<script>
if(localStorage.getItem("token")){
  window.location.href="dashboard.html";
}
</script>

</head>


<body>

<div class="login-card">

  <h1>üèá Connexion</h1>

  <input id="pseudo" placeholder="Pseudo">
  <input id="password" type="password" placeholder="Mot de passe">

  <button id="loginBtn">Se connecter</button>

  <p id="msg"></p>

  <div class="link">
    Pas encore inscrit ? <a href="register.html">Cr√©er un compte</a>
  </div>

</div>



<script>

const msg = document.getElementById("msg");

document.getElementById("loginBtn").addEventListener("click", login);

async function login(){

  const pseudo = document.getElementById("pseudo").value.trim();
  const password = document.getElementById("password").value.trim();

  msg.innerText="";

  if(!pseudo || !password){
    msg.innerText="Champs requis";
    return;
  }

  try{

    const res = await fetch(
      "https://sulky-manager-backend.onrender.com/api/auth/login",
      {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body:JSON.stringify({ pseudo, password })
      }
    );

    const data = await res.json();

    if(!res.ok){
      msg.innerText = data.message || "Identifiants incorrects";
      return;
    }

    /* stockage */
    localStorage.setItem("token", data.token);
    localStorage.setItem("pseudo", data.pseudo);
    localStorage.setItem("balance", data.balance);

    window.location.href="dashboard.html";

  }
  catch{
    msg.innerText="Serveur indisponible";
  }
}

</script>

</body>
</html>
