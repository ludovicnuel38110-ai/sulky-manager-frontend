<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Sulky-Bet ‚Äì Admin Courses</title>
<link rel="stylesheet" href="style.css">

<style>
body{
  background:
    linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.9)),
    url("images/bg.jpg");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
  font-family:Segoe UI, sans-serif;
  color:white;
}

.admin-wrapper{
  max-width:1300px;
  margin:80px auto;
  padding:20px;
}

.admin-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(360px,1fr));
  gap:30px;
}

.top-bar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:40px;
}

.admin-card{
  background:rgba(0,110,55,.6);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:28px;
  border:1px solid rgba(0,255,136,.6);
}

input, textarea{
  width:100%;
  margin-top:10px;
  padding:12px;
  border-radius:10px;
  border:none;
  background:rgba(0,0,0,.6);
  color:#fff;
}

textarea{
  height:180px;
  font-family:monospace;
}

button{
  width:100%;
  margin-top:15px;
  padding:14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#00ff88,#00cc66);
  font-weight:bold;
  cursor:pointer;
}

.msg{
  margin-top:25px;
  text-align:center;
  font-weight:bold;
  color:#00ff88;
  font-size:18px;
}
</style>
</head>

<body>

<div class="admin-wrapper">

  <div class="top-bar">
    <h2>üõ†Ô∏è Gestion des courses</h2>
    <button onclick="location.href='dashboard.html'">‚¨Ö Retour dashboard</button>
  </div>

  <div class="admin-grid">

    <div class="admin-card">
      <h3>‚ö° Import automatique (CSV ; )</h3>

      <textarea id="bulkInput"
placeholder="cheval;driver;proprietaire;musique;cote"></textarea>

      <button id="btnBulk">Importer tous les chevaux</button>
    </div>

  </div>

  <p id="msg" class="msg"></p>
</div>


<script>

init();

function init(){

  const token = localStorage.getItem("token");
  if(!token) location.href="login.html";

  const API = "https://sulky-manager-backend.onrender.com/api/admin";
  const msg = document.getElementById("msg");

  const $ = id => document.getElementById(id);

  $("btnBulk").onclick = importBulk;


  async function post(url, body){
    const res = await fetch(API+url,{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "Authorization":"Bearer "+token
      },
      body:JSON.stringify(body)
    });
    return res.json();
  }


  /* =========================================
     üî• IMPORT CSV FIX FINAL
  ========================================= */

  async function importBulk(){

    const reunionId = $("pReunion")?.value;
    const raceId = Number($("pRace")?.value);

    const raw = $("bulkInput").value.trim();

    if(!raw){
      msg.innerText = "CSV vide ‚ùå";
      return;
    }

    const lines = raw.split(/\r?\n/); // ‚≠ê FIX universel

    let created = 0;

    for(const line of lines){

      const cols = line.split(";").map(v => v.trim());

      if(cols.length < 5) continue; // ‚≠ê FIX 5 colonnes

      const [cheval, driver, proprietaire, musique, cote] = cols;

      await post("/add-runner",{
        reunionId,
        raceId,
        cheval,
        driver,
        proprietaire,
        musique,
        cote:Number(cote)
      });

      created++;
    }

    msg.innerText = created + " chevaux import√©s ‚úÖ";
  }

}

</script>

</body>
</html>
