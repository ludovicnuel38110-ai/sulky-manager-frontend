<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Sulky-Bet â€“ Dashboard</title>
<link rel="stylesheet" href="style.css">

<style>

/* ================= BACKGROUND PHOTO ================= */

body{
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.75)),
    url("images/bg.jpg");
  background-size:cover;
  background-position:center;
  background-attachment:fixed;
}

/* ================= LAYOUT ================= */

.dashboard-wrapper{
  max-width:1200px;
  margin:100px auto;
  padding:25px;
}

/* ================= CARD ================= */

.dashboard-card{
  background:rgba(0,110,55,.55);
  backdrop-filter:blur(14px);
  border-radius:26px;
  padding:60px;

  border:1px solid rgba(0,255,136,.6);

  box-shadow:
    0 0 45px rgba(0,255,136,.25),
    inset 0 0 35px rgba(0,0,0,.45);

  text-align:center;
}

/* ================= TITRES ================= */

#welcome{
  font-size:40px;
  margin-bottom:10px;
}

#balance{
  font-size:32px;
  margin-bottom:45px;
  color:#00ff88;

  text-shadow:
    0 0 12px #00ff88,
    0 0 35px rgba(0,255,136,1);
}

/* ================= GRID ================= */

.actions-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(230px,1fr));
  gap:25px;
}

/* ================= GROS BOUTONS ================= */

.big-btn{
  padding:26px;
  font-size:18px;
  font-weight:700;

  border-radius:18px;

  background:linear-gradient(135deg,#00ff88,#00cc66);
  color:#001a0f;

  cursor:pointer;

  box-shadow:0 0 25px rgba(0,255,136,.6);

  transition:.25s;
}

.big-btn:hover{
  transform:translateY(-6px) scale(1.05);
  box-shadow:0 0 45px #00ff88;
}

/* ================= HEADER ================= */

header{
  background:linear-gradient(to bottom,#001a0f,#000);
  border-bottom:2px solid #00ff88;
  text-align:center;
  padding:25px;
  position:relative;
}

.logout-btn{
  position:absolute;
  right:20px;
  top:20px;
}

/* ================= ADMIN PANEL ================= */

#adminPanel{
  margin-top:55px;
  padding:30px;

  background:rgba(0,0,0,.6);
  border-radius:18px;

  border:2px solid #00ff88;

  display:none;

  box-shadow:0 0 30px rgba(0,255,136,.35);
}

#adminPanel h3{
  color:#00ff88;
  margin-bottom:15px;
}

#adminPanel input{
  width:100%;
  padding:12px;
  margin-top:10px;
}

.admin-btn{
  width:100%;
  margin-top:12px;
}

</style>
</head>

<body>

<header>
  <h1>ğŸ‡ SULKY-BET</h1>
  <button class="big-btn logout-btn" onclick="logout()">ğŸšª DÃ©connexion</button>
</header>


<div class="dashboard-wrapper">

  <div class="dashboard-card">

    <h1 id="welcome">Bienvenue</h1>
    <h2 id="balance">Solde : ... â‚¬</h2>

    <!-- ACTIONS -->
    <div class="actions-grid">

      <button class="big-btn" onclick="goRaces()">
        ğŸ‡ Courses
      </button>

      <button class="big-btn" onclick="goHistory()">
        ğŸ“œ Mes paris
      </button>

      <button class="big-btn" onclick="goResults()">
        ğŸ RÃ©sultats
      </button>

      <button class="big-btn" onclick="window.location.href='index.html'">
        ğŸ  Accueil
      </button>

    </div>


    <!-- ADMIN -->
    <div id="adminPanel">

      <h3>âš™ï¸ Administration</h3>

      <input id="creditPseudo" placeholder="Pseudo joueur">
      <input id="creditAmount" type="number" placeholder="Montant">
<button onclick="window.location.href='admin-courses.html'">
ğŸ—ï¸ GÃ©rer les courses
</button>

      <button class="big-btn admin-btn" onclick="creditUser()">ğŸ’° CrÃ©diter</button>

      <button class="big-btn admin-btn" onclick="goSettle()">
        ğŸ RÃ©gler une course
      </button>

      <p id="adminMsg"></p>

    </div>

  </div>

</div>


<script>
const token = localStorage.getItem("token");
if(!token) window.location.href="login.html";

const payload = JSON.parse(atob(token.split(".")[1]));

/* USER */
fetch("https://sulky-manager-backend.onrender.com/api/users/me",{
  headers:{ Authorization:"Bearer "+token }
})
.then(r=>r.json())
.then(data=>{
  welcome.innerText="Bienvenue "+data.pseudo;
  balance.innerText="Solde : "+data.balance+" â‚¬";
  localStorage.setItem("balance",data.balance);

  if(payload.isAdmin){
    adminPanel.style.display="block";
  }
});

/* ACTIONS */
function logout(){
  localStorage.clear();
  location.href="index.html";
}

function goRaces(){ location.href="races.html"; }
function goHistory(){ location.href="history.html"; }
function goResults(){ location.href="results.html"; }
function goSettle(){ location.href="admin-settle.html"; }

function creditUser(){
  const pseudo=creditPseudo.value;
  const amount=creditAmount.value;

  fetch("https://sulky-manager-backend.onrender.com/api/admin/add-balance",{
    method:"POST",
    headers:{
      "Content-Type":"application/json",
      "Authorization":"Bearer "+token
    },
    body:JSON.stringify({pseudo,amount})
  })
  .then(r=>r.json())
  .then(d=>adminMsg.innerText=d.message);
}
</script>

</body>
</html>
