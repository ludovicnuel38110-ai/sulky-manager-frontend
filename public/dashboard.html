<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Sulky-Bet ‚Äì Dashboard</title>

<style>
body{
  margin:0;
  background:#051;
  color:white;
  font-family:Arial, sans-serif;
}

/* HEADER */
header{
  background:#022;
  padding:20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

header h1{
  color:#00ff88;
  margin:0;
}

/* MENU */
nav{
  background:#00a84a;
  padding:15px;
  display:flex;
  justify-content:center;
  gap:20px;
}

nav button{
  background:#001;
  color:#00ff88;
  border:2px solid #00ff88;
  padding:10px 20px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
}

/* DASHBOARD */
main{
  text-align:center;
  padding:80px 20px;
}

.action-btn{
  padding:12px 25px;
  margin:15px;
  border:none;
  border-radius:6px;
  background:#00ff88;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}

.action-btn:hover{
  transform:scale(1.05);
}

/* ADMIN */
#adminPanel{
  margin-top:50px;
  padding:25px;
  border:2px solid #00ff88;
  border-radius:10px;
  display:none;
}

#adminPanel input{
  padding:10px;
  margin:8px;
  border-radius:5px;
  border:none;
  width:200px;
}
</style>
</head>

<body>

<header>
  <h1>SULKY-BET</h1>
  <button class="action-btn" onclick="logout()">üö™ D√©connexion</button>
</header>

<nav>
  <button onclick="goRaces()">Courses</button>
  <button disabled>R√©sultats</button>
  <button disabled>Classement</button>
  <button disabled>Actualit√©s</button>
  <button disabled>Aide</button>
</nav>

<main>

  <h1 id="welcome">Bienvenue</h1>
  <h2 id="balance">Solde : ... ‚Ç¨</h2>

  <!-- üî• BOUTONS JOUEUR -->
  <button class="action-btn" onclick="goRaces()">üèá Voir les courses</button>

  <button class="action-btn" onclick="goHistory()">üìú Mes paris</button>


  <!-- üîê ADMIN -->
  <div id="adminPanel">

    <h3>üõ†Ô∏è Administration</h3>

    <input id="creditPseudo" placeholder="Pseudo joueur"><br>
    <input id="creditAmount" type="number" placeholder="Montant"><br>

    <button class="action-btn" onclick="creditUser()">üí∞ Cr√©diter</button>

    <br><br>

    <button class="action-btn" onclick="goSettle()">
      ‚öôÔ∏è R√©gler une course
    </button>

    <p id="adminMsg"></p>

  </div>

</main>


<script>
const token = localStorage.getItem("token");
if (!token) window.location.href = "login.html";

const payload = JSON.parse(atob(token.split(".")[1]));

/* =====================
   USER INFO
===================== */
fetch("https://sulky-manager-backend.onrender.com/api/users/me", {
  headers: { "Authorization": "Bearer " + token }
})
.then(res => res.json())
.then(data => {

  document.getElementById("welcome").innerText =
    "Bienvenue " + data.pseudo;

  document.getElementById("balance").innerText =
    "Solde : " + data.balance + " ‚Ç¨";

  localStorage.setItem("balance", data.balance);

  if(payload.isAdmin === true){
    document.getElementById("adminPanel").style.display = "block";
  }
});


/* =====================
   ACTIONS
===================== */

function logout(){
  localStorage.clear();
  window.location.href = "index.html";
}

function goRaces(){
  window.location.href = "races.html";
}

function goHistory(){
  window.location.href = "history.html";
}

function goSettle(){
  window.location.href = "admin-settle.html";
}
</script>

</body>
</html>
