<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sulky Manager – Connexion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-page">
    <div class="login-box">
      <h2>Connexion Joueur</h2>
      <p>Accède à ton compte manager</p>

      <input
        type="email"
        id="email"
        placeholder="Adresse email"
        required
      >

      <input
        type="password"
        id="password"
        placeholder="Mot de passe"
        required
      >

      <button class="btn-login" id="loginBtn">
        Se connecter
      </button>

      <button
        class="btn-register"
        onclick="window.location.href='register.html'"
      >
        Nouveau joueur
      </button>

      <div id="loginMessage"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
