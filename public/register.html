<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sulky Manager – Nouveau joueur</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="login-page">
    <div class="login-box">
      <h2>Nouveau joueur</h2>
      <p>Crée ton compte manager</p>

      <input
        type="text"
        id="username"
        placeholder="Nom du manager"
        required
      >

      <input
        type="email"
        id="email"
        placeholder="Adresse email"
        required
      >

      <input
        type="password"
        id="password"
        placeholder="Mot de passe"
        required
      >

      <button id="registerBtn">
        Créer le compte
      </button>

      <button
        class="btn-secondary"
        onclick="window.location.href='index.html'"
      >
        Retour à la connexion
      </button>

      <div id="registerMessage"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
