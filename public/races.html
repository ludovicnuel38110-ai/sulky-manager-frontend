<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Sulky-Bet ‚Äì R√©unions</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="main-header">
  <div class="header-content">
    <div class="header-text">
      <h1>SULKY-BET</h1>
      <p>R√©unions disponibles</p>
    </div>

    <div class="header-actions">
      <a href="dashboard.html">
        <button>‚¨Ö Retour dashboard</button>
      </a>
    </div>
  </div>
</header>

<nav>
  <a href="index.html"><button>Accueil</button></a>
  <button disabled>Courses</button>
  <button disabled>R√©sultats</button>
  <button disabled>Classement</button>
</nav>

<div class="section">
  <h2>üü¢ R√©unions disponibles</h2>
  <div id="reunionsList">
    <p>Chargement des r√©unions...</p>
  </div>
</div>



<script>
/* =========================
   üîπ INIT SAFE
========================= */

document.addEventListener("DOMContentLoaded", init);

const API_URL = "https://sulky-manager-backend.onrender.com/api/races";


async function init(){
  await loadReunions();
}


/* =========================
   üîπ LOAD REUNIONS
========================= */

async function loadReunions(){

  const container = document.getElementById("reunionsList");

  try {

    const res = await fetch(API_URL);

    if(!res.ok)
      throw new Error("API error");

    const reunions = await res.json();

    container.innerHTML = "";

    if (!Array.isArray(reunions) || reunions.length === 0) {
      container.innerHTML = "<p>Aucune r√©union disponible</p>";
      return;
    }

    reunions.forEach(reunion => {

      if (!reunion._id) return;

      const div = document.createElement("div");
      div.className = "course";

      div.innerHTML = `
        <div>
          <strong>${reunion.reunion}</strong><br>
          ${reunion.date || ""}
        </div>

        <a href="meeting.html?id=${encodeURIComponent(reunion._id)}">
          <button class="bet-btn">Voir les courses</button>
        </a>
      `;

      container.appendChild(div);
    });

  }
  catch(err){

    console.error("Erreur chargement r√©unions:", err);

    container.innerHTML = `
      <p style="color:#ff5555">
        ‚ùå Impossible de charger les r√©unions<br>
        (serveur en d√©marrage ou erreur r√©seau)
      </p>
    `;
  }
}

</script>

</body>
</html>
