<div class="section">
  <h2>ğŸ‡ Courses disponibles</h2>
  <div id="coursesList">
    <p>Chargement des courses...</p>
  </div>
</div>

<script>
fetch("https://sulky-manager-backend.onrender.com/api/courses")
  .then(res => res.json())
  .then(courses => {
    const container = document.getElementById("coursesList");
    container.innerHTML = "";

    courses.forEach(course => {
      const div = document.createElement("div");
      div.className = "course";

      div.innerHTML = `
        <div>
          <strong>${course.name}</strong><br>
          ${course.date}
        </div>
        ${
          course.link
          ? `<a href="${course.link}">
               <button class="bet-btn">Voir le programme</button>
             </a>`
          : `<button class="bet-btn" disabled>BientÃ´t</button>`
        }
      `;

      container.appendChild(div);
    });
  })
  .catch(() => {
    document.getElementById("coursesList").innerHTML =
      "<p>Erreur de chargement des courses</p>";
  });
</script>

</body>
</html>
