<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Sulky-Bet ‚Äì Courses</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="main-header">
  <div class="header-content">
    <div class="header-text">
      <h1>SULKY-BET</h1>
      <p>Liste des r√©unions</p>
    </div>
    <div class="header-actions">
      <a href="dashboard.html"><button>‚¨Ö Retour dashboard</button></a>
    </div>
  </div>
</header>

<nav>
  <a href="index.html"><button>Accueil</button></a>
  <button disabled>Courses</button>
</nav>

<div class="section">
  <h2>üèá R√©unions disponibles</h2>
  <div id="meetings">Chargement...</div>
</div>

<script>
fetch("https://sulky-manager-backend.onrender.com/api/courses")
.then(res => res.json())
.then(meetings => {
  const box = document.getElementById("meetings");
  box.innerHTML = "";

  meetings.forEach(m => {
    const div = document.createElement("div");
    div.className = "course";

    div.innerHTML = `
      <div>
        <strong>${m.name}</strong><br>
        ${m.date}
      </div>
      <button class="bet-btn" onclick="openMeeting(${m.id})">Voir les courses</button>
    `;

    box.appendChild(div);
  });
});

function openMeeting(id){
  window.location.href = "meeting.html?id=" + id;
}
</script>

</body>
</html>
